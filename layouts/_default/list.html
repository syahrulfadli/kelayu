{{ define "main" }}
<div class="nav-dummy"></div>
<header class="hero">
    <div class="greet wrapper mt-12">
        <h1 class="text-2xl font-bold mb-4">Artikel Terkait "{{ .Title }}"</h1>
    </div>
</header>
<div class="wrapper">
    <div class="grid grid-cols-3 gap-4">
    {{ range .Paginator.Pages }}
        {{- partial "articles/card.html" . -}}
    {{ end }}
    </div>
</div>
<div class="pagination-wrapper"> 
{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
