<nav class="nav">
    <div class="nav-wrapper">
        <div class="nav-content">
            <a class="brand" href="/" title="{{ .Site.Title }}">
    {{ .Site.Title }}
    </a> 
    <ul>
        {{ with .Site.Menus.main }}
        {{ range . }}
            <li><a class="muted" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
        {{ end }}
    {{ end }}
    </ul>
    <div class="search-form" id="search-form" style="display: none;">
        <form method="POST" action="/">
        <input type="text" id="search-input" name="search" placeholder="Search here...">
        </form>
    </div>
    <button class="search-toggle" role="button" id="search-toggle" onclick="searchToggle()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>
    </button>
    </div>
</div> 
</nav>
{{ $script := resources.Get "js/searchToggle.js" }}
{{ $minjs := $script | resources.Minify }}
<script type="text/javascript" src="{{ $minjs.RelPermalink }}"></script>
